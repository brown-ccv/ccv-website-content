title: BrainGate
description: The BrainGate research program is focused on developing brain-computer interface (BCI) technologies to restore the communication, mobility, and independence of people with neurologic disease, injury, or limb loss. CCV's collaboration with BrainGate focused around the development of a database solution using TimeScaleDB for continuous at-home neuro-recording.  
